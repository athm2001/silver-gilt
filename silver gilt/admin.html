<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لوحة التحكم | Silver Jilt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{
      margin:0;
      font-family:Arial;
      background:#000;
      color:#fff;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    .login-box{
      background:#111;
      padding:30px;
      border-radius:10px;
      width:300px;
      box-shadow:0 0 20px rgba(255,255,255,0.1);
    }
    h2{
      text-align:center;
      margin-bottom:20px;
    }
    input{
      width:100%;
      padding:10px;
      margin-bottom:15px;
      border:none;
      border-radius:5px;
    }
    button{
      width:100%;
      padding:10px;
      background:silver;
      color:#000;
      border:none;
      border-radius:5px;
      font-weight:bold;
      cursor:pointer;
    }
    .error{
      color:red;
      text-align:center;
      margin-top:10px;
    }
  </style>
</head>
<body>

<div class="login-box">
  <h2>دخول الإدارة</h2>
  <input type="password" id="password" placeholder="كلمة السر">
  <button onclick="login()">دخول</button>
  <div class="error" id="error"></div>
</div>

<script>
  function login(){
    const pass = document.getElementById("password").value;
    if(pass === "12345"){
      window.location.href = "dashboard.html";
    } else {
      document.getElementById("error").innerText = "كلمة السر غير صحيحة";
    }
  }
</script>

</body>
</html>
